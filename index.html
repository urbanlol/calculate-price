<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculating</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <br /><br />
    <div class="container">
      <div class="b-calculating">
        <div class="b-calculating__block">
          <div class="val">
            <label for="area"
              >Площадь квартиры: <input type="number" id="area" value="60"/> м²
            </label>
            <div class="b-calculating__rooms__type" data-price="1">
              1 комнатная квартира
            </div>
            <div class="b-calculating__rooms__type" data-price="2">
              2 комнатная квартира
            </div>
            <div class="b-calculating__rooms__type" data-price="3">
              3 комнатная квартира
            </div>
            <div class="b-calculating__result">
              <b>Стоимость ремонта</b>
              <br />
              <span id="result">0</span> грн
            </div>
            <br /><button id="calculate-btn">Рассчитать</button> <br /><br />
            <div class="b-control">
              <button class="b-control__pdf" onclick = "window.print()">Скачать PDF</button>
              <button class="b-control__reset">Сброс</button>
            </div>
          </div>
        </div>
        <div class="b-calculating__block" id="all-items"></div>
      </div>
      <div class="b-bottom-info none"></div>
    </div>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
